        var FromCSharp = function (command) {
            window.app.props.appState.forumCommand(JSON.parse(command));
            window.ForumTemplate();
        }

        var ToCSharp = function (command) {
            window.external.notify(JSON.stringify(command));
        }

        var SetupBackgroundColor = function (isLightArray) {
            var isLight = isLightArray[0] == "true";
            if (isLight) {
                $('body').css('background-color', '#FFF !important');
            }
            else {
                $('body').css('background-color', '#000 !important');
            }
